<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title> class 3</title>
</head>
<body>
    <div class="containar">
        <div class="product">
            <div class="gallery"> 
                <img src="img/pngegg (5).png" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>



                </div>
            </div>
                <div class="details">
                    <h1>Nike-Adidas-Shoes</h1>
                    <h2>$15.00</h2>
                    <h3>30% OFF</h3>
                    <p>Lorem ipsum dolor sit amet  esse cupiditate, 
                         tenetur nihil obcaecati. Minima illo dolores 
                         amet quo aut tempora.</p>

                         <form>
                            <div class="size-select">
                                <p>Size</p>
                                <label for="small">
                                <input type="radio" name="size" id="small">
                                <span>S</span>

                                </label>
                                <label for="medium">
                                    <input type="radio" name="size" id="medium">
                                    <span>M</span>
    
                                    </label>
                                    <label for="large">
                                        <input type="radio" name="size" id="large">
                                        <span>L</span>
                                    </label>
                                    <label for="x-large">
                                        <input type="radio" name="size" id="x-large">
                                        <span>XL</span>
                                    </label>
                            </div>
                            <div class="color-select">
                                <p>Color</p>
                                
                                <label for="red">
                                    <input type="radio" name="color"id="red">
                                    <span class="color-1"></span>
                                </label>
                                <label for="blue">
                                    <input type="radio" name="color"id="blue">
                                    <span class="color-2"></span>
                                </label>
                                <label for="green">
                                    <input type="radio" name="color"id="green">
                                    <span class="color-3"></span>
                                </label>
                            </div>
                            <div class="quan-select">
                                <p> Quantity</p>
                                <input type="number" value="1">

                            </div>
                            <button>Buy Now</button>
                         </form>

                </div>
           
        </div>
    </div>
    <script>
        let productImg = document.getElementById("productImg");
        let btn = document.getElementsByClassName("btn");

        btn[0].onclick = function(){
            productImg.src = "img/pngegg (5).png";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        btn[1].onclick = function(){
            productImg.src = "img/pngegg (6).png";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        btn[2].onclick = function(){
            productImg.src = "img/pngegg (7).png";
             
            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }

         
    </script>
</body>
</html>
